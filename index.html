<!DOCTYPE html>
<html lang="en">

    <head>
    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Cory Romdenne - Web developer and soccer junkie. Green Bay, Wisconsin.">
        <meta name="keywords" content="HTML,CSS,Javascript,web developer,Green Bay,Wisconsin">
        <meta name="author" content="Cory Romdenne">
        
        <title>Vue.js Examples</title>
        
        <!-- Bootstrap -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        
        <!-- Font Awesome -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        
        <!-- custom styles -->
        <link href="css/styles.css" rel="stylesheet">
        
        <!-- Google Fonts -->
        <link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
    
    </head>
    
    <body>
    
        <div id="banner" class="container-fluid chunk text-center">
            <div class="row">
                <h1 class="hero">Vue.js Examples</h1>
                <p class="hero-desc">A handful of simple projects that showcase the capabilities of Vue.</p>
            </div><!-- /.row -->
        </div><!-- /#banner -->

        <div id="content" class="container-fluid chunk text-center">
            <div id="buttons" class="row">
                <button class="select hvr-bounce-to-top" v-on:click="makeActive('nav')">Navigation</button>
                <button class="select hvr-bounce-to-top" v-on:click="makeActive('editor')">Editor</button>
                <button class="select hvr-bounce-to-top" v-on:click="makeActive('order')">Order</button>
                <button class="select hvr-bounce-to-top" v-on:click="makeActive('search')">Search</button>
                <button class="select hvr-bounce-to-top" v-on:click="makeActive('layout')">Layout</button>
            </div><!-- /#buttons -->
            <div id="stage" class="row">
                <iframe id="nav" src="nav.html" v-if="active === 'nav'" onload="resizeIframe(this)"></iframe>
                <iframe id="editor" src="editor.html" v-if="active === 'editor'" onload="resizeIframe(this)"></iframe>
                <iframe id="order" src="order.html" v-if="active === 'order'" onload="resizeIframe(this)"></iframe>
                <iframe id="search" src="search.html" v-if="active === 'search'" onload="resizeIframe(this)"></iframe>
                <iframe id="layout" src="layout.html" v-if="active === 'layout'" onload="resizeIframe(this)"></iframe>
            </div><!-- /#stage -->
        </div><!-- /#content -->

        <!-- Vue.js -->
        <script type="text/javascript" src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>

        <!-- custom scripts -->
        <script type="text/javascript" src="js/main.js"></script>
    
    </body>

</html>
